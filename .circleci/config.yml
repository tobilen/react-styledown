version: 2.1
defaults: &defaults
  working_directory: ~/styledown
  docker:
    - image: circleci/node:13.7.0
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/styledown/node_modules
            - ~/styledown/.cache/yarn
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Run prettier
          command: yarn lint
      - run:
          name: Run Jest tests
          command: yarn jest
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Build app
          command: yarn build
      - save_cache:
          name: Save compiled app
          key: build-{{ .Revision }}
          paths:
            - ~/styledown/dist
  publish:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore compiled package
          keys:
            - build-{{ .Revision }}
      - run:
          name: Bump version
          command: |
            git config user.name $CIRCLE_USERNAME
            yarn version --patch
            yarn publish --non-interactive
workflows:
  version: 2
  build-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
      - publish:
          requires:
            - test
            - build
          filters:
            branches:
              only: master
